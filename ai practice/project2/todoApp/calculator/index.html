<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        

        }
        body{
            width: 100%;
            display: flex;
            justify-content:center;
            align-items:center;
            padding: 15px;
            background-color: gainsboro;
        }
        .main{
            border: 2px solid rgb(214, 207, 207);
            border-radius: 10px;
            width: 300px;
            padding:10px;
            height: 500px;
            background-color: rgb(158, 148, 148);
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */

        }
        #input{
            margin: 10px;
            width: 270px;
            height: 40px;
            font-size: larger;
            background-color: azure;
            border-radius: 10px;
        


        }
        .btnmain{
            /* width: 270px;
            height: auto; */
            display: flex; 
            justify-content :center;
            flex-wrap: wrap;
             /* align-items: center; */
             background-color: rgb(255, 255, 252);
             border-radius: 10px;

        }
        .button{
            width: 80px;
            margin: 4px;
            height: 60px;
            background-color: rgb(207, 230, 7);
            border-radius: 30px;
           font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="main" >
<label for="input" style="display:none;">Calculator display</label>
<input type="text" id="input" title="Calculator display" placeholder="0" readonly>
   <div class="btnmain">
    <button class="button">c</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">+</button>
    <button class="button">3</button>
    <button class="button">4</button>
    <button class="button">-</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">*</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">/</button>
    <button class="button">=</button>
    <button class="button">9</button>
    <button class="button">0</button>
    <button class="button">.</button>
    
   </div>
</div>
<script>
    // Initialize currentDisplay as an empty string in the global scope
    var currentDisplay = '';
    document.querySelector('#input').value = currentDisplay;
    // Update the input field with the current display value
    function updateDisplay() {
        document.querySelector('#input').value = currentDisplay;
    }
    // Add event listeners to buttons to update currentDisplay
    document.querySelectorAll('.button').forEach(button => {
        button.addEventListener('click', function() {
            // Get the button text
            const buttonText = this.textContent;
            // Handle the 'c' button separately
            if (buttonText === 'c') {
                currentDisplay = '';
                
            } else if (buttonText === '=') {
                try {
                    currentDisplay = eval(currentDisplay).toString();
                } catch (error) {
                    currentDisplay = 'Error';
                }
            } else {
                currentDisplay += buttonText;
            }
            updateDisplay();
        });
    }); 
    // Handle the Enter key to evaluate the expression
    document.querySelector('#input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission if inside a form
            try {
                currentDisplay = eval(currentDisplay).toString();
            } catch (error) {
                currentDisplay = 'Error';
            }
            updateDisplay();
        }
    });
    // Handle the Escape key to clear the display
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            currentDisplay = '';
            updateDisplay();
        }
    });
    // Handle the Backspace key to remove the last character
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Backspace') {
            event.preventDefault(); // Prevent default backspace behavior
            currentDisplay = currentDisplay.slice(0, -1); // Remove the last character
            updateDisplay();
        }
    });
    // Handle the Delete key to clear the display
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Delete') {
            currentDisplay = '';
            updateDisplay();
        }
    });
    // Handle the Escape key to clear the display
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            currentDisplay = '';
            updateDisplay();
        }
    });
    // Handle the Enter key to evaluate the expression
    document.querySelector('#input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission if inside a form
            try {
                currentDisplay = eval(currentDisplay).toString();
            } catch (error) {
                currentDisplay = 'Error';
            }
            updateDisplay();
        }
    });
    // Handle the Escape key to clear the display
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            currentDisplay = '';
            updateDisplay();
        }
    });
    // Handle the Backspace key to remove the last character
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Backspace') {
            event.preventDefault(); // Prevent default backspace behavior
            currentDisplay = currentDisplay.slice(0, -1); // Remove the last character
            updateDisplay();
        }
    });     
    // Handle the Delete key to clear the display
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Delete') {
            currentDisplay = '';
            updateDisplay();
        }
    });
</script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
            will-change: opacity, transform;
        }
        .typing-indicator span {
            animation: pulse 1.5s infinite ease-in-out;
            will-change: opacity;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .chat-height {
            height: calc(100vh - 200px);
        }
        @media (max-width: 640px) {
            .chat-height {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="max-w-4xl mx-auto h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-white dark:bg-gray-800 shadow-sm p-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <img src="https://placehold.co/40x40" alt="AI Assistant Logo" class="w-10 h-10 rounded-full" />
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">AI Assistant</h1>
            </div>
            <div class="flex items-center space-x-2">
                <button type="button" id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Toggle theme" aria-label="Toggle theme">
                    <svg id="theme-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat area -->
        <div class="flex-1 overflow-y-auto p-4 chat-height" id="chat-container">
            <div class="flex flex-col space-y-4" id="messages">
                <!-- Welcome message -->
                <div class="flex flex-col items-start fade-in">
                    <div class="flex items-start space-x-2 max-w-xs sm:max-w-md md:max-w-lg">
                        <img src="https://placehold.co/30x30" alt="AI Avatar" class="w-8 h-8 rounded-full mt-1" />
                        <div class="bg-purple-100 dark:bg-purple-900/50 p-3 rounded-2xl rounded-tl-none">
                            <p class="text-gray-800 dark:text-gray-100">Hello! I'm your smart assistant here to answer all your questions in real time.</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Just now</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input area -->
        <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
            <form id="message-form" class="flex items-center space-x-2">
                <div class="flex-1 relative">
                    <input type="text" id="user-input" placeholder="Ask me anything..." 
                           class="w-full p-4 pr-12 rounded-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all" />
                    <button type="button" id="clear-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" title="Clear input" aria-label="Clear input">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <button type="submit" class="p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors" title="Send message" aria-label="Send message">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center">Responses are generated in real-time and may require verification.</p>
        </div>
    </div>

    <script>
        // WebSocket connection
        const socket = new WebSocket('ws://localhost:8080'); // Change to your server URL

        socket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        socket.onmessage = (event) => {
            const response = event.data;
            addMessage(response, false);
        };
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        // Set theme before rendering to avoid flash
        (function() {
            const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (currentTheme === 'dark') {
                html.classList.add('dark');
            }
        })();
        setThemeIcon();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            
            if (html.classList.contains('dark')) {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            } else {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
            }
        });

        // Chat functionality
        const messageForm = document.getElementById('message-form');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const clearBtn = document.getElementById('clear-btn');

        function addMessage(content, isUser ) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex flex-col items-${isUser  ? 'end' : 'start'} fade-in`;
            
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageElement.innerHTML = `
                <div class="flex items-start space-x-2 max-w-xs sm:max-w-md md:max-w-lg flex-row-reverse">
                    ${isUser  ? '' : `<img src="https://placehold.co/30x30" alt="AI Avatar" class="w-8 h-8 rounded-full mt-1" />`}
                    <div class="${isUser  ? 'bg-blue-500 text-white' : 'bg-purple-100 dark:bg-purple-900/50 text-gray-800 dark:text-gray-100'} p-3 rounded-2xl ${isUser  ? 'rounded-tr-none' : 'rounded-tl-none'}">
                        <p>${content}</p>
                        <p class="text-xs ${isUser  ? 'text-blue-100' : 'text-gray-500 dark:text-gray-400'} mt-1">${timestamp}</p>
                    </div>
                </div>
            `;
            document.getElementById('messages').appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Send message to server
            socket.send(message);
        });

        clearBtn.addEventListener('click', () => {
            userInput.value = '';
            userInput.focus();
        });
    </script>
</body>
</html>
<script>
    // Optional: Show typing indicator while waiting for AI response
    let typingIndicator = null;

    function showTypingIndicator() {
        if (typingIndicator) return;
        typingIndicator = document.createElement('div');
        typingIndicator.className = 'flex flex-col items-start fade-in typing-indicator';
        typingIndicator.innerHTML = `
            <div class="flex items-start space-x-2 max-w-xs sm:max-w-md md:max-w-lg">
                <img src="https://placehold.co/30x30" alt="AI Avatar" class="w-8 h-8 rounded-full mt-1" />
                <div class="bg-purple-100 dark:bg-purple-900/50 p-3 rounded-2xl rounded-tl-none flex items-center">
                    <span class="inline-block w-2 h-2 bg-purple-400 rounded-full mr-1 animate-pulse"></span>
                    <span class="inline-block w-2 h-2 bg-purple-400 rounded-full mr-1 animate-pulse"></span>
                    <span class="inline-block w-2 h-2 bg-purple-400 rounded-full animate-pulse"></span>
                    <span class="ml-2 text-xs text-gray-500 dark:text-gray-400">AI is typing...</span>
                </div>
            </div>
        `;
        document.getElementById('messages').appendChild(typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        if (typingIndicator) {
            typingIndicator.remove();
            typingIndicator = null;
        }
    }

    // Show typing indicator when user submits a message
    messageForm.addEventListener('submit', () => {
        showTypingIndicator();
    });

    // Hide typing indicator when AI responds
    socket.addEventListener('message', () => {
        hideTypingIndicator();
    });

    // Utility: Set theme icon on load
    function setThemeIcon() {
        if (document.documentElement.classList.contains('dark')) {
            themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
        } else {
            themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
        }
    }
</script>

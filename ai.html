

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .chat-height {
      height: calc(100vh - 150px);
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid h-100 d-flex flex-column">
    <!-- Header -->
    <div class="bg-white shadow-sm p-3 d-flex justify-content-between align-items-center border-bottom">
      <div class="d-flex align-items-center">
        <img src="logo.png" alt="AI Assistant Logo" class="rounded-circle" width="40" height="40">
        <h1 class="ml-2 h5 mb-0">AI Assistant</h1>
      </div>
    </div>

    <!-- Chat area -->
    <div id="chat-container" class="flex-grow-1 chat-height p-3">
      <div id="messages" class="d-flex flex-column"></div>
    </div>

    <!-- Input area -->
    <div class="bg-white border-top p-3">
      <form id="message-form" class="d-flex">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
        <button type="submit" class="btn btn-primary ml-2">Send</button>
      </form>
    </div>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8080');
    const chatContainer = document.getElementById('chat-container');
    const messageForm = document.getElementById('message-form');
    const userInput = document.getElementById('user-input');

    socket.onopen = () => {
      console.log('✅ Connected to WebSocket server');
    };

    socket.onmessage = (event) => {
      addMessage(event.data, false); // AI reply
    };

    socket.onerror = (error) => {
      console.error('❌ WebSocket error', error);
    };

    function addMessage(content, isUser) {
      const messageElement = document.createElement('div');
      messageElement.className = `d-flex flex-column align-items-${isUser ? 'end' : 'start'} fade-in`;
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      messageElement.innerHTML = `
        <div class="d-flex align-items-start mb-2">
          ${isUser ? '' : `<img src="logo.png" alt="AI Avatar" class="rounded-circle" width="30" height="30">`}
          <div class="${isUser ? 'bg-primary text-white' : 'bg-light'} p-2 rounded ml-2">
            <p class="mb-0">${content}</p>
            <p class="text-muted small mb-0">${timestamp}</p>
          </div>
        </div>
      `;
      document.getElementById('messages').appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);  // Show user message
      socket.send(message);       // Send to server
      userInput.value = '';
    });
  </script>

</body>
</html>
